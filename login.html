<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <title>CRUD -Cadastrar Usuário</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="img/login.svg" alt="">
        </div>
        <div class="right">
            <h2>Entrar na Conta</h2>
            <div class="input-div">
                <label for="email">E-mail</label>
                <input type="email" id="logemail" placeholder="javascript@gmail.com">
                <i class="fa fa-envelope"></i>
            </div>
            <div class="input-div">
                <label for="password">Senha</label>
                <input type="password" id="logpassword" placeholder="*****************">
                <i class="fa fa-key"></i>
            </div>
            <div class="input-div">
                <button id="login" onclick="loginUser()">Entrar</button>
            </div>
           <div class="input-div">
            <p>Não tem uma conta? <a href="register.html"> Criar</a></p>
            <br />
            <a href="#">Esqueceu sua senha?</a>
           </div>
        </div>
    </div>
    <script src="js/middleware/isAuth.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
